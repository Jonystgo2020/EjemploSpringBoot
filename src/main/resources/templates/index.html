<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Consulta Datos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<header class="bg-info bg-gradient text-white text-center p-3">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Usuarios</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">Registrar</a>
						<a class="nav-link" href="#">contacto</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<section class="container">
		<div class="card my-3">
			<div class="card-header">Listado</div>
			<div class="card-body">
				<div class="card-text" th:if="${personas != null and !personas.empty}">
					<table class="table table-primary table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Username</th>
								<th>Password</th>
								<th>Fecha Nacimiento</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="persona : ${personas}">
								<td><span th:text="${persona.nombre}"></span> <span
									th:text="${persona.apellido}"></span></td>
								<td th:text="${persona.username}"></td>
								<td th:text="${persona.password}"></td>
								<td th:text="${persona.fecha_nac}"></td>
								<td th:text="${persona.email}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${personas == null or personas.empty}">
					No hay personas ingresadas
				</div>
			</div>
		</div>
	</section>
	
	<footer th:replace="layout/plantilla :: footer">
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
